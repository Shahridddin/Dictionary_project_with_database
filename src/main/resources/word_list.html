<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word List</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Word List</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>userId</th>
        <th>word</th>
        <th>defination</th>
        <th>createdAt</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>id</td>
        <td>userId</td>
        <td>word</td>
        <td>defination</td>
        <td>createdAt</td>
    </tr>
    </tbody>
</table>
</body>
</html>
